# Ansible
# ansible_user: root

# Kubernetes version to be installed
k8s_version: "1.22.0"

# 1.8.x feature: --feature-gates SelfHosting=true
init_opts: ""

# Any other additional opts you want to add..
kubeadm_opts: ""
# For example:
# kubeadm_opts: '--apiserver-cert-extra-sans "k8s.domain.com,kubernetes.domain.com"'

service_cidr: "10.96.0.0/12"
pod_network_cidr: "10.244.0.0/16"

# Network implementation('flannel', 'calico', 'canal')
network: calico

# Change this to an appropriate interface, preferably a private network.
# For example, on DigitalOcean, you would use eth1 as that is the default private network interface.
network_interface: ""

enable_dashboard: yes

# A list of insecure registries you might need to define
# insecure_registries: []
insecure_registries: ['gcr.io']

systemd_dir: /lib/systemd/system
system_env_dir: /etc/sysconfig
network_dir: /etc/kubernetes/network
kubeadmin_config: /etc/kubernetes/admin.conf
kube_addon_dir: /etc/kubernetes/addon

# Additional feature to install
additional_features:
  helm: false
  metallb: false
  healthcheck: false

# temporary directory used by additional features
tmp_dir: /tmp/kubeadm-ansible-files

# Container runtimes ('docker', 'containerd', 'crio')
container_runtime: docker

# helm helm version
# helm_version: "v2.17.0"

                                  
selinux_state: permissive                              # SELinux state to be set on k8s nodes                 
timezone: "Asia/Baku"                                  # Timezone to set on all nodes
# k8s_cni: calico                                      # calico, flannel
# pod_network_cidr: "192.168.0.0/16"                   # pod subnet if using cri-o runtime
configure_firewalld: false                           # true / false (keep it false, k8s>1.19 have issues with firewalld)
configure_etc_host_file: false                       # Add hostnames to /etc/hots file 

# Docker proxy support
setup_proxy: false                                   # Set to true to configure proxy
proxy_server: "proxy.example.com:8080"               # Proxy server address and port
docker_proxy_exclude: "localhost,127.0.0.1"          # Adresses to exclude from proxy

# NFS configs
setup_nfs: false
folders: ["default","kafka","userprofile"]
